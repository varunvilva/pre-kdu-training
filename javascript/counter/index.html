<!-- 
Create an HTML page with a simple counter
Create a simple up-down counter
Add two buttons “+”, and “-”
Based on the button clicked, update the value displayed.

Make sure the <div> that renderts the counter value has an id of counter-value
Make sure the “+” button has an id of increment
Make sure the “-” button has an id of decrement

The IDs should match or else the tests will fail.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>
        <div id="counter-value">
            0
        </div>
    </h1>
    <div id="increment">
    <button onClick="increment()" style="width:50px;height:30px">+</button>
    </div>
    <div id="decrement">
    <button onClick="decrement()" style="width:50px;height:30px">-</button>
    </div>
    <script>
        let variable = 0;
        function increment(){
            variable++;
            show();
        }

        function decrement(){
            variable--;
            show();
        }
        function show(){
            document.getElementById("counter-value").innerHTML = variable;
        }
    </script>

</body>
</html>
